<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var humanScore = 0;
        var computerScore = 0;
        function getComputerChoice(){
            let cpuprob = Math.random();
            if (cpuprob <= 0.33){
                return 0;
            }
            else if (cpuprob <= 0.66 && cpuprob > 0.33){
                return 1;
            }
            else if (cpuprob < 1 && cpuprob > 0.66){
                return 2;
            }
        } 

        function getHumanChoice(){
            let humanChoice = prompt("Please enter your choice (Rock, Paper, Scissors)").toLowerCase();
            if (humanChoice === "rock"){
                return 0;
            } 
            else if (humanChoice === "paper"){
                return 1;
            } 

            else if (humanChoice === "scissors"){
                return 2;
            } 
            else{
                console.log("Invalid input!");
            }
        }
        function playRound(humanChoice, computerChoice){
            if (humanChoice === computerChoice){
                console.log("It's a tie!");
                return;
            }
            else if(humanChoice === 0){
                if (computerChoice === 2){
                    console.log("Scissors, you win!");
                    humanScore += 1;
                }
                else if (computerChoice === 1){
                    console.log("Paper, you lose!");
                    computerScore += 1;
                }
            }

            else if(humanChoice === 1){
                if (computerChoice === 0){
                    console.log("Rock, you win!");
                    humanScore += 1;
                }
                else if (computerChoice === 2){
                    console.log("Scissors, you lose!");
                    computerScore += 1;
                }
            }

            else if(humanChoice === 2){
                if (computerChoice === 1){
                    console.log("Paper, you win!");
                    humanScore += 1;
                }
                else if (computerChoice === 0){
                    console.log("Rock, you lose!");
                    computerScore += 1;
                }
            }
            return;
        }
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
        
        console.log(humanScore);
    </script>
</body>
</html>
